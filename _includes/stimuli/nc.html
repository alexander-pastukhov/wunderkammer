<div class="container container-bamberg">
    <div class= "row">
        <canvas class="col-md-6" id="NC-Canvas" presentation_type= 'main' hidpi="off" style="background:black" align="center"></canvas>
        <div class="col-md-6">
            <div class="well">
                <label for="NC_x" class="form-label">X-Axis</label>
                <input type="range" class="form-range range-bamberg" id="NC_x" min="-90" max="90" value="25" oninput="adjust_orientation()" >

                <label for="NC_y" class="form-label">Y-Axis</label>
                <input type="range" class="form-range range-bamberg" id="NC_y" min="-90" max="90" value="-25" oninput="adjust_orientation()">

                <label for="NC_light" class="form-label">Lighting bias</label>
                <input type="range" class="form-range range-bamberg" id="NC_light" min="-1" max="1" step="0.05" value="0" oninput="adjust_orientation()">
            </div>          
        </div>
    </div>
</div>

<script src="{{ '/assets/js/numeric.js' | relative_url }}"></script>
<script src="{{ '/assets/stimuli/js/neckercube.js' | relative_url }}"></script>
