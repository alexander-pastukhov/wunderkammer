<div class="container container-bamberg">
    <div class= "row">
        <div class="col-md-8" style="text-align:center;">
            <canvas id="BioMotion-Canvas" presentation_type= 'main' hidpi="off" width= "600" height= "600" style="background:grey"></canvas>
        </div>
        <div class="col-md-4 well">
            <div class="form-check form-switch">
                <input class="form-check-input checkbox-bamberg" type="checkbox" id="biomotion_start_stop" checked><label class="form-check-label" for="biomotion_start_stop">Play</label>
            </div>

            <hr />

            <div class="form-check form-switch">
                <input class="form-check-input checkbox-bamberg" type="checkbox" id="biomotion_inverted"><label class="form-check-label" for="biomotion_inverted">Upside down</label>
            </div>

            <label for="biomotion_orientation" class="form-label">Orientation</label>
            <input type="range" class="form-range range-bamberg" id="biomotion_orientation" min="-90" max="90" value="-15">

            <hr />

            <div class="row">
                <div class="col-lg-6"><label >Action</label></div>
            </div>
            <div class="row">
                <div class=" col-md-6 form-check" id="biomotion-action-group1"></div>
                <div class="col-md-6 form-check" id="biomotion-action-group2"></div>
            </div>
        </div>
    </div>
</div>

<script src="{{ '/assets/js/numeric.js' | relative_url }}"></script>
<script src="{{ '/assets/stimuli/js/biomotion.js' | relative_url }}"></script>
